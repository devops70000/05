name: 08 - Using Variables
on:
  push:
  workflow_dispatch:
    inputs:
      debug:
        description: 'Enable debug mode'
        type: boolean
        default: false

env:
  WORKFLOW_VAR: "I am a workflow var!"
  OVERWRITTEN: "I will be overwritten"

jobs:
  echo:
    runs-on: ubuntu-latest
    env:
      JOB_VAR: "I am a job env variable"
      OVERWRITTEN_VAR: "I have been overwritten at the job level"
    steps:
      - name: Print Env Variables
        env:
          STEP_VAR: "I am a step variable"
          STEP_VAR2: "I am another step variable"
        run: |
          echo "Step variable: ${{ env.STEP_VAR }}"
          echo "Another step variable: ${{ env.STEP_VAR2 }}"
          echo "Job env var: ${{ env.JOB_VAR }}"
          echo "Workflow env var: ${{ env.WORKFLOW_VAR }}"
          echo "Overwritten variable: ${{ env.OVERWRITTEN }}"
      - name: Overwrite job variable
        env:
          JOB_VAR: "I have been overwritten at the step level"
        run: |
          echo "Job env var: ${{ env.JOB_VAR }}"
          echo "Workflow env var: ${{ env.WORKFLOW_VAR }}"
          echo "Overwritten variable: ${{ env.OVERWRITTEN }}"
